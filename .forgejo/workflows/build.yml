---
name: Build

on:
  push:
    branches:
      - main

jobs:
  Linux:
    runs-on: ubuntu-latest
    container:
      credentials:
        username: "${{ secrets.REGISTRY_USER }}"
        password: "${{ secrets.REGISTRY_PASSWORD }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create build
        run: mkdir build
      - name: Cmake
        working-directory: ./build
        run: cmake -Wno-dev -DCMAKE_BUILD_TYPE=Release ..
      - name: Compile tests
        working-directory: ./build
        run: make -j$(nproc) tests
      - name: Test
        working-directory: ./build
        run: ./tests
      - name: Compile CLI
        working-directory: ./build
        run: make -j$(nproc) pixelmapcli
      - name: Compile GUI
        working-directory: ./build
        run: make -j$(nproc) pixelmapim
      - name: Upload CLI
        uses: actions/upload-artifact@v3
        with:
          name: pixelmapcli-linux-continuous
          path: build/pixelmapcli
      - name: Upload GUI
        uses: actions/upload-artifact@v3
        with:
          name: pixelmapim-linux-continuous
          path: build/pixelmapim

  Windows:
    runs-on: windows-cross
    container:
      credentials:
        username: "${{ secrets.REGISTRY_USER }}"
        password: "${{ secrets.REGISTRY_PASSWORD }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create build
        run: mkdir build
      - name: Cmake
        working-directory: ./build
        run: cmake -Wno-dev -DCMAKE_BUILD_TYPE=Release ..
      - name: Compile CLI
        working-directory: ./build
        run: make -j$(nproc) pixelmapcli
      - name: Compile GUI
        working-directory: ./build
        run: make -j$(nproc) pixelmapim
      - name: Upload CLI
        uses: actions/upload-artifact@v3
        with:
          name: pixelmapcli-win-continuous
          path: build/pixelmapcli.exe
      - name: Upload GUI
        uses: actions/upload-artifact@v3
        with:
          name: pixelmapim-win-continuous
          path: build/pixelmapim.exe
